<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/create-party.css">
    <title></title>
</head>

<body>
    <div class="main-container">

        <form action="" method="POST">
            <div class="data-input">
                <label for="name">Party Name</label>
                <input type="text" placeholder="">
            </div>

            <div class="data-input">
                <label for="name">Party Logo</label>
               <input type="file" name="image" id="flag" accept="image/*" size="60"> 
            </div>

            <div class="data-input">
                <label for="name">Year Founded</label>
                <input type="date" placeholder="">
            </div>

            <div class="data-input">
                <label for="name">Description</label>
                <input type="text" placeholder="">
            </div>

            <div class="data-input">
                <label for="name">HQ Address</label>
                <input type="text" placeholder="">
            </div>

            <div class="data-input">
                <label for="name">Members Number</label>
                <input type="text" placeholder="">
            </div>

            <button type="submit">Create</button>
        </form>
    </div>
</body>

</html>
