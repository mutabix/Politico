<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/icons/vote-yea.png">
    <title>Politico - Login</title>
</head>

<body>
    <div class="logo">
        <h1>
            <a href="../index.html">
                P<span id="logo-image"><img src="../assets/icons/vote-yea.svg" /></span>litico
            </a>
        </h1>

    </div>

    <div class="mobile-screen">
        <div class="header">
            <h1> Sign In </h1>
        </div>

        <form class="login-form">
            <div class="input-fields">
                <label for="name">Email
                    <input type="email" id="email">
                </label>
                <label for="password">Password
                    <input type="password" id="password">
                </label>
                <p id="wrongInput"></p>
            </div>
            <div class="auth-btn" onclick="formValidator()"> Sign in</div>
        </form>
        <div class="other-options">
            <div class="option" id="newUser">
                <p class="option-text"><a href="../index.html">Create Account</a></p>
            </div>
            <div class="option" id="fPass">
                <p class="option-text"><a href="./reset.html">I forgot my password</a></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../javascript/signin.js"></script>
</body>

</html>
