<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta #-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/icons/css/all.css">
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/vote-yea.png">

    <title> Politico | Admin Dashboard </title>
</head>

<body>
    <div class="main-container">

        <div class="header-section">
            <header>
                <div class="profile-container">
                    <p><a href="#">Don Joe</a></p>
                    <span class="profile">
                        <i class="fas fa-user-alt"></i>
                    </span>
                    <span class="notifications">
                        <i class="fas fa-bell"></i>
                    </span>
                </div>
            </header>
        </div>


        <div id="dashboard-info">

        </div>

        <div class="dashboard-nav">
            <h1>
                <a href="../index.html">
                    P
                    <span class="logo-icon">
                        <i class="fas fa-vote-yea"></i>
                    </span>
                    litico
                </a>
            </h1>
            <ul class="dashboard-item-list">
                <li class="dashboard-item" id="parties">
                    <span class="admin-desktop">
                        <i class="fas fa-desktop"></i>
                    </span>
                    Dashboard
                </li>
                <li class="dashboard-item" id="createOffice">
                    <span class="admin-plus">
                        <i class="fas fa-plus"></i>
                    </span>
                    CreateOffice
                </li>
                <li class="dashboard-item" id="createParty">
                    <span class="dashboard-plus">
                        <i class="fas fa-plus"></i>
                    </span>
                    Create a Party
                </li>
                <li class="dashboard-item" id="editParty">
                    <span class="admin-edit">
                        <i class="fas fa-edit"></i>
                    </span>
                    Edit a Party
                </li>
                <li class="dashboard-item" id="deleteParty">
                    <span class="admin-delete">
                        <i class="fas fa-trash"></i>
                    </span>

                    Delete a Party
                </li>

                <li class="dashboard-item" id="logout">
                    <span class="admin-logout">
                        <i class="fas fa-power-off"></i>
                    </span>

                    Log Out
                </li>

            </ul>
        </div>
    </div>
    <script src="../javascript/adminDashboard.js"></script>

    <footer>
        <p> Politico Inc. &copy; 2018. All Rights Reserved</p>
    </footer>
</body>

</html>
