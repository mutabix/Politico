<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/vote-yea.png">
    <title>Politico - Sign Up</title>
</head>

<body>

    <div class="logo">
        <h1>
            <a href="./index.html">
                P<span id="logo-image"><img src="./assets/icons/vote-yea.svg" /></span>litico
            </a>
        </h1>

    </div>
    <div class="mobile-screen">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <form class="signup-form">
            <div class="input-fields">

                <label for="last-name"> Full name *
                    <input type="text" id="fullName" required>
                </label>
                <label for="date-birth">Date of birth *
                    <input type="text"  id="dateBirth" placeholder="dd/mm/yy" required>
                </label>
                <label for="location">Current Location *
                    <input type="text" id="location" required>
                </label>
                <label for="first-name">Email *
                    <input type="email" id="email" required>
                </label>
                <label for="password">Password *
                    <input type="password" id="password" required>
                </label>
                <p id="wrongInput"></p>
            </div>
            <div class="auth-btn" onclick="formValidator()">Create Account</div>
        </form>

        <div class="other-options">
            <div class="option" id="usualUser">
                <p class="option-text"><a href="./templates/login.html">I have an account</a></p>
            </div>
            <div class="option" id="fPass">
                <p class="option-text"><a href="./templates/admin-login.html">Admin</a></p>
            </div>

        </div>

    </div>
    <script type="text/javascript" src="./javascript/signup.js"></script>
</body>

</html>
