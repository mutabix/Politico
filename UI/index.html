<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css"> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="shortcut icon"  type="image/jpg" href="./assets/images/vote-icon.jpg">
    <script type="text/javascript" src="./javascript/sign-up.js"></script>
    <title>Politico - Sign Up</title>
</head>
<body>
    <div class="mobile-screen">
        <div class="header">
            <h1>Create Account</h1>
        </div>

        <div class="logo"></div>

        <form id="signup-form">
            <input type="text" name="name" placeholder="Full name">
            <input type="text" name="country" placeholder="Country">
            <input type="password" name="pass" placeholder="Password">
            <input type="number" name="age" placeholder="Your age">

            <a href="#" class="auth-btn">Create Account </a>
        </form>

        <div class="option" id="usualUser">
            <p class="option-text"><a href="./templates/login.html">I have an account</a></p>
        </div>
    </div>
</body>

</html>
